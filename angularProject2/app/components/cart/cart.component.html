<div class="container">
    <br>
    <h2 style="text-align: center;">Cart Items({{cart.length}})</h2>
    <table class="table">
        <thead>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Unit</th>
        </thead>
        <tbody>
            <tr *ngFor ="let product of cart">
                <td><img src="{{ _image_url+product.image }}"  width="50px" height="50px" alt="imgabc"></td>
                <td>{{ product.productName }}</td>
                <td>{{ product.mrp * 70 | currency: 'INR'}}</td>
                <td>{{ product.unit}}</td>
                <td><i class = "far fa-trash-alt"></i></td>
            </tr>
        </tbody>
    </table>
</div>
